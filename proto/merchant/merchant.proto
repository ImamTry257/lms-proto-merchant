// =================
// merchant.proto
syntax = "proto3";

package merchant.v2;

option go_package = "github.com/ImamTry257/lms-proto-merchant/gen/go/merchant;merchantpbv2";

import "google/protobuf/timestamp.proto";

message ListMerchantRequest {
    int32 page = 1;
    int32 size = 2;
    string search = 3;
    string status = 4;
}

message GetMerchantByIdRequest {
    int32 id = 1;
}

message GetMerchantByUuidRequest {
    string id_ = 1;
}

message MerchantRequest {
    string uuid = 1;
    string name = 2;
    string code = 3;
    string slug = 4;
    string address = 5;
    int32 is_active = 6;
    google.protobuf.Timestamp created_at = 7;
    int32 id = 8;
    string owner_name = 9;
    string owner_phone_number = 10;
    string owner_email = 11;
    string owner_address = 12;
    string owner_role_id = 13;
}

message MerchantResponse {
    string uuid = 1;
    string name = 2;
    string code = 3;
    string slug = 4;
    string address = 5;
    int32 is_active = 6;
    google.protobuf.Timestamp created_at = 7;
    int32 id = 8;
    string owner_name = 9;
    string owner_phone_number = 10;
    string owner_email = 11;
    string owner_address = 12;
}

message MerchantNameResponse {
    string uuid = 1;
    string name = 2;
}

message ListMerchantNameResponse {
    repeated MerchantNameResponse data = 1;
}

message ListMerchantResponse {
    repeated MerchantResponse data = 1;
    int32 page = 2;
    int32 size = 3;
    int32 total_items = 4;
    int32 total_pages = 5;
}

message ActionMerchantResponse {
    bool is_success = 1;
}

message GetMerchantPICByUuidRequest {
    string id_ = 1;
}

message MerchantPICRequest {
    int32 id = 1;
    string uuid = 2;
    string merchant_id = 3;
    string owner_name = 4;
    string owner_phone_number = 5;
    string owner_email = 6;
    string owner_address = 7;
    string owner_role_id = 8;
}

message MerchantPICResponse {
    int32 id = 1;
    string uuid = 2;
    string merchant_id = 3;
    string owner_name = 4;
    string owner_phone_number = 5;
    string owner_email = 6;
    string owner_address = 7;
    int32 is_active = 8;
    google.protobuf.Timestamp created_at = 9;
}

message ListMerchantPICRequest {
    string merchant_id = 1;
    int32 page = 2;
    int32 size = 3;
    string search = 4;
    string status = 5;
}

message ListMerchantPICResponse {
    repeated MerchantPICResponse data = 1;
    int32 page = 2;
    int32 size = 3;
    int32 total_items = 4;
    int32 total_pages = 5;
}

service MerchantService {
    // Merchant
    rpc GetAll(ListMerchantRequest) returns (ListMerchantResponse);
    rpc GetAllMerchantName(ListMerchantRequest) returns (ListMerchantNameResponse);
    rpc Create(MerchantRequest) returns (ActionMerchantResponse);
    rpc Update(MerchantRequest) returns (ActionMerchantResponse);
    rpc GetById(GetMerchantByIdRequest) returns (MerchantResponse);
    rpc GetByUuid(GetMerchantByUuidRequest) returns (MerchantResponse);
    rpc Delete(GetMerchantByUuidRequest) returns (ActionMerchantResponse);

    // Merchant PIC
    rpc GetAllPIC(ListMerchantPICRequest) returns (ListMerchantPICResponse);
    rpc CreatePIC(MerchantPICRequest) returns (ActionMerchantResponse);
    rpc UpdatePIC(MerchantPICRequest) returns (ActionMerchantResponse);
    rpc DeletePIC(GetMerchantPICByUuidRequest) returns (ActionMerchantResponse);
    rpc GetPICByUuid(GetMerchantPICByUuidRequest) returns (MerchantPICResponse);
}